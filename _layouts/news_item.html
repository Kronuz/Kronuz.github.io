---
layout: news
---

<article>
	<h2>
		{{ page.title }}
		<a href="{{ page.url }}" class="header-link" title="Permalink">
			<span class="sr-only">Permalink</span>
			<i class="fa fa-link"></i>
		</a>
	</h2>
	<span class="post-category">
		<span class="label">
			{{ page.categories | array_to_sentence_string }}
		</span>
	</span>
	<div class="post-meta">
		<span class="post-date">
			{{ page.date | date_to_string }}
		</span>
		{% assign author = page.author %}
		<a href="https://github.com/{{ author }}" class="post-author">
			{% avatar user=author size=24 %}
			{{ author }}
		</a>
	</div>
	<div class="post-content">
		{{ content }}
	</div>
</article>

{% if site.disqus_shortname %}
<article id="disqus_thread"></article>
<script>
var disqus_config = function () {
	this.page.url = '{{ page.url | absolute_url }}';
	this.page.identifier = '{% if page.identifier %}{{ page.identifier }}{% else %}{{ page.id }}{% endif %}';
};
(function() {
	var d = document, s = d.createElement('script');
	s.src = 'https://{{ site.disqus_shortname }}.disqus.com/embed.js';
	s.setAttribute('data-timestamp', +new Date());
	(d.head || d.body).appendChild(s);
})();
</script>
{% endif %}
